<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <form class="search-form" id="search-city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="City name"
                class="form-control"
                id="search-city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success" id="current-btn">Current</button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
              class="main-icon"
            />

            <span class="temperature-number" id="temperature">60</span
            ><span class="unites">
              <a href="#" id="fahrenheit-link">ºF|</a>
              <a href="#" id="celsius-link">ºC </a></span
            >
          </div>
          <div class="col-6">
            <h2>Friday, 11 August 23:00</h2>
            <ul>
              <li>Humidity: <span id="humidity">91</span> %</li>
              <li>Wind: <span id="wind">13</span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="container text-center">
          <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div class="col">
              <div class="p-3">Saturday</div>
              <img src="images/sun.png" alt="" class="img-sun" />
              <br />
              <span class="day-temperature">72°/58°</span>
            </div>
            <div class="col">
              <div class="p-3">Sunday</div>
              <img src="images/sunny.png" alt="" class="img-sun" />
              <br />
              <span class="day-temperature">70°/58°</span>
            </div>
            <div class="col">
              <div class="p-3">Monday</div>
              <img src="images/sunny.png" alt="" class="img-sun" />
              <br />
              <span class="day-temperature">70°/58°</span>
            </div>
            <div class="col">
              <div class="p-3">Tuesday</div>
              <img src="images/sunny.png" alt="" class="img-sun" />
              <br />
              <span class="day-temperature">70°/58°</span>
            </div>
            <div class="col">
              <div class="p-3">Wednesday</div>
              <img src="images/sunny.png" alt="" class="img-sun" />
              <br />
              <span class="day-temperature">70°/58°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/majovertiz/weather-app-project"
        target="_blank"
      >
        Open-source code
      </a>
      by Majo Vertiz
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
